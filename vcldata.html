<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vcldata.css">
    <title>Vehicle Data - Transportify</title>
    <link rel="shortcut icon" type="xicon" href="logo.png">
</head>
<body>
    <div class="container">
        <div class="rectangle"></div>
        <div class="logo">
            <img src="logo.png" width="115px" height="115px">
        </div>
        <div class="hd">Transportify</div>
        <div class="cont1">Contact Us</div>
        <a class="cont2 cptxthover" href='mailto:support@transportify.com'>support@transportify.com</a>
        <div class="rectangle2"></div>
        <div class="prof">
            <img src="prof.png" width="55px" height="55px">
        </div>
        <button class="logout shadow" onclick="window.location.href='start.html'">Log out</button>
        <div class="prp1">Vehicle Data</div>
        <div class="img1">
            <img src="car.png" height="130px" width="130px">
        </div>
        <div class="dvname">Driver Name</div>
        <form>
            <input class="tp border" type="text" autofocus="autofocus" placeholder="Enter Driver Name">
        </form>
        <div class="vcldet">Vehicle Details</div>
        <form>
            <input class="tp pos1 border" type="text" placeholder="Enter Details of Vehicle (Model, Colour, Age etc.)">
        </form>
        <div class="rgno">Vehicle Registration Number</div>
        <form>
            <input class="tp pos2 border" type="text" placeholder="Enter Vehicle Registration Number">
        </form>
        <div class="rc">Vehicle Registration Certificate</div>
        <form>
            <input class="tp2 pos3 border" type="file" placeholder="Upload Vehicle Registration Certificate">
        </form>
        <div class="dl">Driving Licence</div>
        <form>
            <input class="tp2 pos4 border" type="file" placeholder="Upload Driving Licence">
        </form>
        <button class="logout pos5 shadow" onclick="window.location.href='moyemoye.html'">Submit</button>
        <div class="cptxt2">Transportify</div>
        <div class="cp">
        <img src="cp.png" width="20px" height="20px">
        </div>
    </div>
</body>
</html>
