<!DOCTYPE html>

        </div>

        </form>

        <form>
            <input class="tp pos3 border" type="password" placeholder="Create New Password">
        </form>
        <button class="signup shadow" onclick="window.location.href='driver.html'">Sign up</button>
        <div class="cptxt">Already have an account?</div>
        <a class="cptxt1 cptxthover" href='loginD.html'>Log in here</a>
